<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>WH Medical</title>

    <link rel="stylesheet" href="./css/global4.css" />
    <link rel="stylesheet" href="./css/personal-details-add.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="personal-details-add">
      <div class="app-container">
        <div class="content-area">
          <img
            class="download-1-icon4"
            loading="lazy"
            alt=""
            src="./public/download-1@2x.png"
          />

          <div class="whmedical-frame">
            <a class="whmedical4">
              <b>WH</b>
              <span>medical</span>
            </a>
          </div>
        </div>
        <div class="main-actions">
          <div class="card4">
            <button class="button9">
              <img class="base-icon1" alt="" src="./public/base.svg" />

              <div class="sign-up11">Personal Details</div>
            </button>
            <div class="sign-up-buttons2">
              <button class="button10">
                <div class="base13"></div>
                <a class="sign-up12" href="medical-records-empty.html">Medical Records</a>
              </button>
            </div>

          </div>
        </div>
        <h1 class="multipurpose-tool-to4">Welcome to WHmedical Dashboard</h1>
      </div>
      <img class="logo-icon4" alt="" src="./public/logo@2x.png" />

      <section class="navigation-container-container">
        <div class="navigation-container1">
          <header class="menu-container">
            <nav class="menu-options">
              <a class="home2" href="index_logged_in.html#home">Home</a>
              <a class="about2" href="index_logged_in.html#about">About</a>
              <a class="services2" id="servicesText" href="index_logged_in.html#services">Services</a>
              <a class="doctors2" id="doctorsText" href="index_logged_in.html#doctors">Doctors</a>
              <a class="appointment2" id="appointmentText" href="index_logged_in.html#appointment">Appointment</a>
              <a class="account2" href="account-landing-page.html">Account</a>
              <a class="logout2" href="index.html" >Logout</a>
            </nav>
          </header>
          <div class="patient-details">
            <div class="patient-identifiers">
              <div class="patient-name-inputs">
                <div class="patient-name-labels">
                  <div class="patient-first-name">Patient First Name</div>
                </div>
                <div class="form4">
                  <div class="base15"></div>
                  <input class="text10" placeholder="Name" type="text" />
                </div>
              </div>
              <div class="patient-contact">
                <div class="patient-location">
                  <div class="patient-last-name">Patient Last Name</div>
                </div>
                <div class="form5">
                  <div class="base16"></div>
                  <input class="text11" placeholder="Name" type="text" />
                </div>
              </div>
              <div class="additional-details">
                <div class="birth-information">
                  <div class="date-of-birth">Date Of Birth</div>
                </div>
                <div class="form6">
                  <div class="base17"></div>
                  <input class="text12" placeholder="DD/MM/YYYY" type="text" />
                </div>
              </div>
              <div class="personal-attributes">
                <div class="gender-wrapper">
                  <div class="gender">Gender</div>
                </div>
                <div class="form7">
                  <div class="base18"></div>
                  <input class="text13" placeholder="Gender" type="text" />
                </div>
              </div>
              <div class="marital-info">
                <div class="marital-field">
                  <div class="marital-status">Marital Status</div>
                </div>
                <div class="form8">
                  <div class="base19"></div>
                  <input
                    class="text14"
                    placeholder="Marital Status"
                    type="text"
                  />
                </div>
              </div>
              <div class="contact-details">
                <div class="phone-input">
                  <div class="phonecell-no">Phone/Cell No</div>
                </div>
                <div class="form9">
                  <div class="base20"></div>
                  <input class="text15" placeholder="Number" type="text" />
                </div>
              </div>
              <div class="alternative-contact">
                <div class="other-contact-field">
                  <div class="other-contact-no">Other Contact No</div>
                </div>
                <div class="form10">
                  <div class="base21"></div>
                  <input class="text16" placeholder="Number" type="text" />
                </div>
              </div>
              <div class="parental-info">
                <div class="mother-info">
                  <div class="mothers-name">Mother’s Name</div>
                </div>
                <div class="form11">
                  <div class="base22"></div>
                  <input class="text17" placeholder="Name" type="text" />
                </div>
              </div>
              <div class="father-information">
                <div class="father-field">
                  <div class="fathers-name">Father’s Name</div>
                </div>
                <div class="form12">
                  <div class="base23"></div>
                  <input class="text18" placeholder="Name" type="text" />
                </div>
              </div>
            </div>
            <div class="patient-identifiers1">
              <div class="frame-parent2">
                <div class="patient-id-wrapper">
                  <div class="patient-id">Patient ID</div>
                </div>
                <div class="form13">
                  <div class="base24"></div>
                  <input class="text19" placeholder="Number" type="text" />
                </div>
              </div>
              <div class="frame-parent3">
                <div class="frame-parent4">
                  <div class="address-line-1-wrapper">
                    <div class="address-line-1">Address Line 1</div>
                  </div>
                  <div class="form14">
                    <div class="base25"></div>
                    <input
                      class="text20"
                      placeholder="Address Line 1"
                      type="text"
                    />
                  </div>
                </div>
                <div class="frame-parent5">
                  <div class="address-line-2-wrapper">
                    <div class="address-line-2">Address Line 2</div>
                  </div>
                  <input
                    class="address-subfield"
                    placeholder="Address Line 2"
                    type="text"
                  >
                  </input>
                </div>
              </div>
              <div class="additional-information-parent">
                <div class="additional-information">Additional Information</div>
                <input  class="frame-child"
                  placeholder="Additional Information"
                  type="text"
                >
                </input>
              </div>
            </div>
          </div>
          <div class="footer-actions">
            <button class="button12">
              <div class="base26"></div>
              <div class="sign-up14">Add Details</div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var servicesText = document.getElementById("servicesText");
      if (servicesText) {
        servicesText.addEventListener("click", function (e) {
          // Please sync "About us Page" to the project
        });
      }
      
      var doctorsText = document.getElementById("doctorsText");
      if (doctorsText) {
        doctorsText.addEventListener("click", function (e) {
          // Please sync "About us Page" to the project
        });
      }
      
      var appointmentText = document.getElementById("appointmentText");
      if (appointmentText) {
        appointmentText.addEventListener("click", function (e) {
          // Please sync "About us Page" to the project
        });
      }
      </script>

    <script src="./js/personal-details-add.js"></script>
  </body>
</html>
