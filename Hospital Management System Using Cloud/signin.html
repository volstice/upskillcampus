<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/signin.css" />
  <title>WH Medical</title>
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
  />
</head>
<body>
<div class="sign-in">
  <div class="logo-parent">
    <img class="logo-icon" alt="" src="./public/logo@2x.png" />
    <div class="download-1-parent">
      <img
              class="download-1-icon"
              loading="lazy"
              alt=""
              src="./public/download-1@2x.png"
      />
      <div class="whmedical-wrapper">
        <a class="whmedical">
          <b>WH</b>
          <span>medical</span>
        </a>
      </div>
    </div>
    <h1 class="multipurpose-tool-to">We Take Care of Your Healthy Life</h1>
  </div>
  <div class="sign-in-inner">
    <div class="frame-parent">
      <div class="frame-group">
        <div class="dont-have-an-accoun-parent">
          <div class="dont-have-an">Donâ€™t have an account?</div>
          <a class="sign-in3" href="sign-up.html">SignUp</a>
        </div>
      </div>
      <div class="card-wrapper">
        <form class="card" id="signinForm">
          <img class="ic-eye-icon" alt="" src="./public/ic-eye@2x.png" />
          <h2 class="sign-in1">Sign in</h2>
          <div class="base-parent">
            <div class="base"></div>
            <input
                    class="email-address"
                    id="email"
                    placeholder="Email address"
                    type="text"
            />
          </div>
          <div class="base-group">
            <div class="base1"></div>
            <input
                    class="text1"
                    id="password"
                    placeholder="Password"
                    type="password"
            />
          </div>
          <div class="forgot-password">Forgot password?</div>
          <button class="button" id="signinButton">
            <div class="text2">
              <div class="sign-in2">Sign In</div>
            </div>
          </button>
        </form>
      </div>
    </div>
    <footer class="protected-by-recaptc-wrapper">
      <div class="protected-by-recaptc-container">
        <span>Protected by reCAPTCHA and subject to the Robust </span>
        <span class="privacy-policy">Privacy Policy</span>
        <span> and </span>
        <span class="terms-of-service">Terms of Service</span>
        <span>.</span>
      </div>
    </footer>
  </div>
</div>
<script src="signin.js"></script>
</body>
</html>
