<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>WH Medical</title>

  <link rel="stylesheet" href="./css/global1.css" />
  <link rel="stylesheet" href="./css/sign-up.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
</head>
<body>
  <div class="sign-up1">
    <div class="frame-container">
      <div class="download-1-group">
        <img class="download-1-icon1" loading="lazy" alt="" src="./public/download-1@2x.png" />
        <div class="whmedical-container">
          <a class="whmedical1"><b>WH</b> <span>medical</span></a>
        </div>
      </div>
      <h1 class="multipurpose-tool-to1">We Take Care of Your Healthy Life</h1>
    </div>
    <div class="sign-up-inner">
      <div class="frame-div">
        <div class="item-parent">
          <div class="item">
            <div class="already-have-an">Already have an account?</div>
            <a class="sign-in3" href="signin.html">Sign In</a>
          </div>
          <div class="card-container">
            <form id="signupForm" class="card1">
              <h2 class="sign-up2">Sign up</h2>
              <div class="form">
                <div class="base2"></div>
                <input id="email" class="email-address1" placeholder="Email address" type="text" />
              </div>
              <div class="form1">
                <div class="base3"></div>
                <input id="firstName" class="text3" placeholder="First name" type="text" />
              </div>
              <div class="form2">
                <div class="base4"></div>
                <input id="lastName" class="text4" placeholder="Last name" type="text" />
              </div>
              <div class="form3">
                <div class="base5"></div>
                <div class="text-wrapper">
                  <div class="text5">
                    <input id="password" class="password" placeholder="Password" type="password" />
                  </div>
                </div>
                <img class="ic-eye-icon1" alt="" src="./public/ic-eye@2x.png" />
              </div>
              <button id="signupButton" class="button1">
                <div class="base6"></div>
                <div class="text6">
                  <div class="sign-up3">Sign Up</div>
                </div>
              </button>
              <div class="checkbox">
                <input id="termsCheckbox" class="ic-check-box" type="checkbox" />
                <div class="by-clicking-create">
                  By clicking Create account, I agree that I have read and accepted the Terms of Use and Privacy Policy.
                </div>
              </div>
            </form>
          </div>
        </div>
        <footer class="protected-by-recaptc-frame">
          <div class="protected-by-recaptc-container1">
            <span>Protected by reCAPTCHA and subject to the Rhobust </span>
            <span class="privacy-policy1">Privacy Policy</span>
            <span> and </span>
            <span class="terms-of-service1">Terms of Service</span>
            <span>.</span>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="./js/signup.js"></script> <!-- JavaScript file for signup functionality -->
</body>
</html>
